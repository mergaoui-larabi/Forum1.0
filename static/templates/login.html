<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/auth.css">
    <title>Forum</title>
</head>
<body>
    <header>
        <h1>{{.Title}}</h1>
    </header>
    <main class="container">
        <h2>Login</h2>
        <form method="post" action="/login">
            <label for="email_user">username or email :</label><br>
            <input maxlength="50" type="text" name="email_user" id="email_user" placeholder="YOUR_NAME@example.com" required><br>
            <label for="password">Password :</label><br>
            <input maxlength="50" type="password" id="password" name="password" placeholder="* * * * * *" required><br>
            <button type="submit">Login</button>
        </form>
        <a href="/register">don't have an account create one now !!!</a>
    </main>
</body>
</html>
