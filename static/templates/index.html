<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum</title>
  <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
  <form class="post-bar" action="/add_post" method="POST">
    <input type="text" name="content" placeholder="What's on your mind?" required>
    <button type="submit">Post</button>
</form>

  <div class="container">
    {{ if not .IsLoggedIn }}
    <div class="login-prompt">
      <p>Please <a href="/login">login</a> to like or comment.</p>
    </div>
    {{ end }}

    <div class="card">
      <h2>Post Title</h2>
      <p>This is an example post content.</p>
      {{ if .IsLoggedIn }}
      <button class="btn btn-like" onclick="toggleLike(1)">👍 Like</button>
      <button class="btn btn-dislike" onclick="toggleDislike(1)">👎 Dislike</button>
      <p id="likesCount">Likes: 0</p>
      <p id="dislikesCount">Dislikes: 0</p>
      <h3>Comments</h3>
      <div id="comments"></div>
      <textarea id="commentText" placeholder="Write a comment..."></textarea>
      <button class="btn btn-comment" onclick="addComment(1)">💬 Comment</button>
      {{ else }} 
      <p>You must be logged in to interact with this post.</p>
      {{ end }}
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      updateLikes();
      updateDislikes();
      loadComments();
    });

    function toggleLike(postID) {
      fetch('/like', { method: 'POST' })
        .then(response => response.text())
        .then(data => {
            console.log(data);
            updateLikes();
        })
        .catch(error => console.error('Error:', error));
    }

    function toggleDislike(postID) {
      fetch('/dislike', { method: 'POST' })
        .then(response => response.text())
        .then(data => {
            console.log(data);
            updateDislikes();
        })
        .catch(error => console.error('Error:', error));
    }

    function updateLikes() {
      fetch('/likes/count')
        .then(response => response.json())
        .then(data => {
          document.getElementById('likesCount').innerText = 'Likes: ' + data.count;
        })
        .catch(error => console.error('Error:', error));
    }

    function updateDislikes() {
      fetch('/dislikes/count')
        .then(response => response.json())
        .then(data => {
          document.getElementById('dislikesCount').innerText = 'Dislikes: ' + data.count;
        })
        .catch(error => console.error('Error:', error));
    }

    function addComment(postID) {
      let content = document.getElementById('commentText').value;
      fetch('/comment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ post_id: postID, content: content })
      })
      .then(response => response.text())
      .then(data => { 
          console.log(data);
          loadComments(); 
          document.getElementById('commentText').value = ''; 
      })
      .catch(error => console.error('Error:', error));
    }

    function loadComments() {
      fetch('/comments')
        .then(response => response.json())
        .then(data => {
          let commentsDiv = document.getElementById('comments');
          commentsDiv.innerHTML = '';
          data.forEach(comment => {
            let p = document.createElement('p');
            p.innerText = comment.content;
            commentsDiv.appendChild(p);
          });
        })
        .catch(error => console.error('Error:', error));
    }
    function toggleButton() {
      const input = document.getElementById("postInput");
      const button = document.getElementById("postButton");
      button.disabled = input.value.trim() === "";
    }
  </script>
</body>
</html>
